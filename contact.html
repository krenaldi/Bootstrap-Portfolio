<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Personal css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <title>Bootstrap Portfolio</title>
</head>

<body>
  <!-- Header with logo and navbar -->
  <div class="container-fluid">
    <div class="container">
      <div class="row">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="col-3">
            <a class="navbar-brand" href="#"><span class="brand">Kris Renaldi</span></a>
          </div>
          <div class="col-9">
            <ul class="navbar-nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#"><span class="sr-only">(current)</span>Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Contact From section -->
  <div class="container">
    <div class="row">
      <div class="col-12 main-section">
        <h1 style="color:#4aaaa5">Contact</h1>
        <hr>
        <form>
          <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" class="form-control" name="name" id="name" placeholder="John Smith"><br>
          </div>
          <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" class="form-control" name="email" id="email" placeholder="example@gmail.com"><br>
          </div>
          <div class="form-group">
            <label for="message">Message</label><br>
            <textarea class="form-control" name="message" id="message"></textarea>
          </div>
          <br>
          <input type="submit" class="btn btn-info" value="Submit">
        </form>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer>
    <div class="footer">
      <p style="margin-top:25px">Copyright &copy; </p>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Popper.js call used for popup tooltips when hover or clicked on link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
